services:
  # ML Worker - Speech Recognition, Translation, TTS (NVIDIA GPU Optimized)
  ml-worker:
    build:
      context: ./ml-python
      dockerfile: Dockerfile
    ports:
      - "9001:9001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # CUDA optimizations
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      # Model settings (can override defaults)
      - WHISPER_MODEL=large-v3
      - WHISPER_COMPUTE=float16
      - BATCH_SIZE=4
      - CUDA_DEVICE=0
    # ðŸš€ NVIDIA GPU Support - requires nvidia-container-toolkit
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - ./ml-python/.env:/app/.env:ro
      # Cache Hugging Face models to avoid re-downloading
      - huggingface_cache:/root/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s  # Models take time to load

  # Go WebSocket Backend
  backend:
    build:
      context: ./backend-go
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ML_WORKER_HOST=ml-worker
    depends_on:
      - ml-worker
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend - React/Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    driver: bridge

volumes:
  huggingface_cache:
    driver: local
