# ============================================
# ðŸš€ VAST.AI DEPLOYMENT - DOCKER COMPOSE
# ============================================
# For deploying the full stack on vast.ai
# ML Worker runs on vast.ai GPU instance
# Backend/Frontend can run locally or on cloud
# ============================================

services:
  # ============================================
  # ML Worker - Runs on vast.ai RTX 4090
  # ============================================
  ml-worker:
    build:
      context: ./ml-python
      dockerfile: Dockerfile.vastai
    ports:
      - "9001:9001"   # ML API
      - "2222:22"     # SSH access
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      # RTX 4090 optimized settings
      - WHISPER_MODEL=large-v3
      - WHISPER_COMPUTE=float16
      - BATCH_SIZE=8
      - CUDA_DEVICE=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - ./ml-python/.env:/app/.env:ro
      - huggingface_cache:/root/.cache/huggingface
      - torch_cache:/root/.cache/torch
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s

  # ============================================
  # Go Backend - Can run on vast.ai or separately
  # ============================================
  backend:
    build:
      context: ./backend-go
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ML_WORKER_HOST=ml-worker
      - ML_WORKER_PORT=9001
    depends_on:
      ml-worker:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Frontend - React/Vite
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - BACKEND_URL=ws://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    driver: bridge

volumes:
  huggingface_cache:
    driver: local
  torch_cache:
    driver: local
