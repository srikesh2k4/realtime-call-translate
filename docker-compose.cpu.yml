# ============================================
# CPU VERSION - LOCAL TRANSLATION (No API)
# ============================================
version: "3.9"

services:
  ml-worker:
    build:
      context: ./ml-python
      dockerfile: Dockerfile.cpu
    ports:
      - "9001:9001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - WHISPER_MODEL=base
      - WHISPER_COMPUTE=float32
      - NLLB_MODEL=facebook/nllb-200-distilled-600M
      - BATCH_SIZE=1
      - USE_LOCAL_TTS=false
    volumes:
      - ./ml-python/.env:/app/.env:ro
      - huggingface_cache:/root/.cache/huggingface
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 180s

  backend:
    build:
      context: ./backend-go
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ML_WORKER_HOST=ml-worker
      - ML_WORKER_PORT=9001
    depends_on:
      ml-worker:
        condition: service_healthy
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: always

volumes:
  huggingface_cache:
    driver: local
