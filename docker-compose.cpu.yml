# GPU vs CPU Docker Compose configs
services:
  # Use this for systems WITHOUT NVIDIA GPU
  ml-worker:
    build:
      context: ./ml-python
      dockerfile: Dockerfile.cpu
    ports:
      - "9001:9001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WHISPER_MODEL=distil-large-v3  # Faster model for CPU
      - BATCH_SIZE=1
    volumes:
      - ./ml-python/.env:/app/.env:ro
      - huggingface_cache:/root/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  backend:
    build:
      context: ./backend-go
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ML_WORKER_HOST=ml-worker
    depends_on:
      - ml-worker
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  huggingface_cache:
    driver: local
